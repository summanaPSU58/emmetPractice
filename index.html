<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="header">
            <div class="row center">
                <div class="col-sm"></div>
                <div class="col-sm"><img src="images/cats.jpg" alt="" class="logo"></div>
                <div class="col-sm"></div>
            </div>
        </div>
        <div class="content">
            <div class="row center title-text">
                <div class="col-sm"></div>
                <div class="col-sm marginLeft">
                    <h2>Personal Info Form</h2>
                </div>
                <div class="col-sm"></div>
            </div>
            <div class="row">
                <div class="marginLeft dob-text">
                    Fullname
                </div>
            </div>
            <div class="row">
                <div class="col-sm marginLeft">
                    <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Firstname">
                </div>
                <div class="col-sm">
                    <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Lastname">
                </div>
            </div>

            <div class="row">
                <div class="col-sm">
                    <div class="row center">
                        <div class="marginLeft dob-text">
                            Day of Birth
                        </div>
                    </div>
                    <div class="row center">
                        <div class="col-sm marginLeft">
                            <!-- Select option วันที่ -->
                        </div>
                        <div class="col-sm marginLeft">
                           <!-- Select option เดือน -->
                        </div>
                        <div class="col-sm">
                            <!-- Select option วันที่ -->
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="row center">
                        <div class="marginLeft dob-text">
                            Weight - Height
                        </div>
                    </div>
                    <div class="row center">
                        <div class="col-sm">
                            <!-- Select option น้ำหนัก 15-300 -->
                        </div>
                        <div class="col-sm">
                           <!-- Select option ส่วนสูง 50-250 -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="row center">
                <div class="col-sm"></div>
                <div class="col-sm">
                    <button type="button" class="btn btn-primary btnSize">Submit</button>
                    <button type="button" class="btn btn-primary btnSize">Clear</button>
                </div>
                <div class="col-sm"></div>
            </div>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
</body>

</html>
